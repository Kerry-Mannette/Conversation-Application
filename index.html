<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Speak with Animals</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>


    <h1>Create and Speak with Animals</h1>


    <!-- Create Animal -->
    <div class="section">
        <h2>Create Animal</h2>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="breed" placeholder="Breed">
        <input type="number" id="weight" placeholder="Weight">
        <select title="type" id="type">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
        </select>
        <button onclick="newAnimal()">Create Animal</button>
        <div class="type-preview" aria-live="polite">
            <img id="typeImage" alt="Selected animal preview" />
        </div>
        <p id="animalDisplay"></p>
    </div>

    <!-- Speak -->
    <div class="section">
        <h2>Speak</h2>
        <input type="text" id="speakName" placeholder="Enter Animal Name">
        <button onclick="makeSpeak()">Speak</button>
        <p id="speakDisplay"></p>
    </div>
    
    

    <script src="js/main.js"></script>
    <footer>
        <p>&copy; 2025 Create and Speaking with Animals. All rights reserved.</p>
    </footer>
</body>
</html>
